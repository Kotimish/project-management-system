{% extends "base.html" %}

{% block title %}Список задач{% endblock %}

{% block content %}
{% if tasks %}
<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th>Название</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
    <tr>
        <td>{{task.title or "Без названия"}}</td>
        <td>{{task.status.name}}</td>
        <td>
            <a href="/projects/{{task.project_id}}/sprints/{{task.sprint_id}}/tasks/{{task.id}}"
               class="btn btn-sm btn-outline-secondary me-2"
            >
                Детали
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<div class="alert alert-info">
    Пользователь пока не имеет задач.
</div>
{% endif %}
{% endblock %}
