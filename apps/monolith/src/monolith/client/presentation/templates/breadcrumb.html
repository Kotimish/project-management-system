<!-- Навигационная цепочка -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% if breadcrumbs %}
            {% for crumb in breadcrumbs %}
                {% if crumb.is_active %}
                    <li class="breadcrumb-item active" aria-current="page">{{ crumb.name }}</li>
                {% else %}
                    <li class="breadcrumb-item">
                        <a href="{{ crumb.url }}">{{ crumb.name }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        {% endif %}
    </ol>
</nav>
