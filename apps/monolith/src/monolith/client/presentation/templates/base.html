<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Базовый шаблон{% endblock%}</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    >
    <!-- Блок Стилей -->
    <style>
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: .75rem 1rem;
            margin-bottom: 1rem;
            list-style: none;
            background-color: #e9ecef;
            border-radius: .25rem;
        }

.breadcrumb.breadcrumb-custom {
  padding: 0 0;
  border-color: #dbe3e6;
}

.breadcrumb {
  border: 1px solid #f3f3f3;
}

.breadcrumb.breadcrumb-custom .breadcrumb-item {
  font-size: 17px;
  background: #dbe3e6;
  padding: 8px 8px;
  color: #000;
}

a:link {
  text-decoration: none;
}

.breadcrumb.breadcrumb-custom .breadcrumb-item a {
  position: relative;
  color: inherit;
  border: 1px solid #dbe3e6;
  padding-left: 10px;
}

.breadcrumb.breadcrumb-custom .breadcrumb-item a::before {
  right: -21px;
  z-index: 3;
  border-left-color: #dbe3e6;
  border-left-style: solid;
  border-left-width: 12px;
}

.breadcrumb.breadcrumb-custom .breadcrumb-item a::after {
  border-top: 21px solid transparent;
  border-bottom: 22px solid transparent;
  border-left: 12px solid #ffffff;
  top: -9px;
  right: -23px;
}

.breadcrumb.breadcrumb-custom .breadcrumb-item:last-child {
  background: transparent;
  margin-left: 10px;
}

.breadcrumb-item+.breadcrumb-item::before {
  display: inline-block;
  padding-right: 8px;
  color: #6c757d;
  content: "/";
}

.breadcrumb.breadcrumb-custom .breadcrumb-item::before {
  content: "";
  float: none;
}

.breadcrumb.breadcrumb-custom .breadcrumb-item a::before,
.breadcrumb.breadcrumb-custom .breadcrumb-item a::after {
  position: absolute;
  top: -9px;
  width: 0;
  height: 0;
  content: "";
  border-top: 21px solid transparent;
  border-bottom: 21px solid transparent;
}
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
<!-- Основной контент -->
{% include 'nav_bar.html' %}
{% include 'breadcrumb.html' %}
<div class="container mt-4 flex-grow-1">
    {% block content %}
    {% endblock %}
</div>
<footer class="bg-light py-4  mt-5">
    <div class="container text-center">
        <p>&copy; 2025 ProjectManagementSystem. Все права защищены.</p>
        <a href="#" class="text-dark mx-2">Политика конфиденциальности</a>
        <a href="#" class="text-dark mx-2">Условия использования</a>
    </div>
</footer>
</body>
</html>
