{% extends "base.html" %}

{% block title %}{{ title or "Сообщение" }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="card-title">{{ title or "Информация" }}</h3>
          <p class="card-text">{{ message }}</p>
          <a href="{{ back_url or '/' }}" class="btn btn-primary">
            {{ button_text or "На главную" }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
