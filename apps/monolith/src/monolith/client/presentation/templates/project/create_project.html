{% extends "base.html" %}

{% block title %}Создать Проект{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1>Создать новый проект</h1>

            <form method="post" action="/projects/create">
                <div class="mb-3">
                    <label for="name" class="form-label">Название проекта</label>
                    <input
                            type="text"
                            class="form-control {% if errors and errors.get('name') %}is-invalid{% endif %}"
                            id="name"
                            name="name"
                            value="{{ form_data.get('name', '') if form_data else '' }}"
                            maxlength="100"
                            required
                    >
                    {% if errors and errors.get('name') %}
                    <div class="invalid-feedback">{{ errors.name }}</div>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea
                            class="form-control"
                            id="description"
                            name="description"
                            rows="5"
                            placeholder="Введите описание проекта..."
                    >{{ form_data.get('description', '') if form_data else '' }}</textarea>
                    {% if errors and errors.get('description') %}
                    <div class="invalid-feedback">{{ errors.description }}</div>
                    {% endif %}
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Создать проект</button>
                    <a class="btn btn-secondary" href="/projects">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
