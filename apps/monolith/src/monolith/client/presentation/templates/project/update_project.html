{% extends "base.html" %}

{% block title %}Редактировать проект — {{ project.name }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Редактировать проект</h1>
            <form method="post" action="/projects/{{ project.id }}/edit">
                <div class="mb-3">
                    <label for="name" class="form-label">Название проекта</label>
                    <input
                            type="text"
                            class="form-control {% if errors.name %}is-invalid{% endif %}"
                            id="name"
                            name="name"
                            value="{{ project.name }}"
                            maxlength="100"
                            required
                    >
                    {% if errors.name %}
                    <div class="invalid-feedback">{{ errors.name }}</div>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание проекта</label>
                    <textarea
                            class="form-control"
                            id="description"
                            name="description"
                            rows="4"
                            maxlength="1000"
                    >{{ project.description }}</textarea>
                    {% if errors.description %}
                    <div class="text-danger small mt-1">{{ errors.description }}</div>
                    {% endif %}
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="/projects/{{ project.id }}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
